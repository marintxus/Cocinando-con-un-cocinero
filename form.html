<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto - Recetitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Recetitas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar recetas" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container my-5">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>

        <form>
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
            </div>

            <!-- Selección de Receta Favorita -->
            <div class="mb-3">
                <label for="recetaFavorita" class="form-label">Receta Favorita</label>
                <select class="form-select" id="recetaFavorita" required>
                    <option value="" selected disabled>Selecciona tu receta favorita</option>
                    <option value="nuggets">Nuggets de Pollo</option>
                    <option value="macarrones">Macarrones con Queso</option>
                    <option value="miniPizzas">Mini Pizzas</option>
                    <option value="sandwich">Sándwich de Jamón y Queso</option>
                    <option value="pancakes">Pancakes</option>
                    <option value="pure">Puré de Patatas</option>
                    <option value="galletas">Galletas de Chocolate</option>
                    <option value="brochetas">Brochetas de Frutas</option>
                </select>
            </div>

            <!-- Comentarios -->
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea class="form-control" id="comentarios" rows="4" placeholder="Escribe tus comentarios o sugerencias"></textarea>
            </div>

            <!-- Checkbox -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terminos" required>
                <label class="form-check-label" for="terminos">Acepto los términos y condiciones</label>
            </div>

            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8ZCFQ26Q5JQNZTFjU5XTWwaoNR6fU9ytL1t9a3lOhi6TpgBFOsHkwAc9B5hLGY00" crossorigin="anonymous"></script>
</body>

</html>
